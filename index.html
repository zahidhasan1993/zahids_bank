<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="container mx-auto ">
    <h1 class="text-6xl text-center mt-40">Welcome to <span class="font-bold text-purple-500 underline">Zahid's Bank!!!</span></h1>
    <div class="bg-lime-300 h-[25rem] rounded-md mt-14 text-center mx-16">
        <div class="pt-24">
            <h2 class="text-5xl pb-8">Please Login</h2>
            <input type="email" name="" class="border-solid border-2 border-slate-300 rounded w-[35rem] h-[2rem] mb-4" id="email" placeholder="Your Mail"><br>
            <input type="password" class="border-solid border-2 border-slate-300 w-[35rem] h-[2rem] rounded" name="" placeholder="Your Password" id="password"><br>
            <input type="button" class="mt-14 bg-amber-700 text-2xl text-zinc-100 rounded-lg font-semibold px-14 py-5" value="Login">
        </div>
    </div>



    <script src="./js/app.js"></script>
</body>
</html>
